<div class="container">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <form #courseTemplateForm="ngForm" (ngSubmit)="saveCourseTemplate(courseTemplateForm)">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h3 class="card-title">New course template</h3>
          </div>
          <div class="card-body">
            <div class="form-group">
              <input id="title"
                     type="text"
                     class="form-control"
                     placeholder="Title"
                     required
                     minlength="5"
                     maxlength="40"
                     name = "title"
                     [(ngModel)]="template.title"
                     #templateTitle = "ngModel"
              >
            </div>
            <div class="alert alert-danger"
                 *ngIf = "templateTitle.dirty && templateTitle.errors?.['required']">
              Please provide the title
            </div>
            <div class="alert alert-danger"
                 *ngIf = "templateTitle.dirty && templateTitle.errors?.['minlength'] || templateTitle.errors?.['maxlength']">
              Please provide the title with correct length (grater then 5, less then 40 characters)
            </div>

            <div class="form-group">
                <textarea id="description"
                          type="textarea"
                          class="form-control"
                          placeholder="Description"
                          rows="3"
                          minlength="5"
                          maxlength="512"
                          required
                          name = "description"
                          [(ngModel)]="template.description"
                          #templateDescription = "ngModel"
                ></textarea>
              <div class="alert alert-danger"
                   *ngIf = "templateDescription.dirty && templateDescription.errors?.['required']">
                Please provide the title
              </div>
              <div class="alert alert-danger"
                   *ngIf = "templateDescription.dirty && templateDescription.errors?.['minlength'] || templateDescription.errors?.['maxlength']">
                Please provide the title with correct length (grater then 5, less then 512 characters)
              </div>
            </div>
          </div>
          <div class="card-footer">
            <button class="btn btn-primary" type="submit"
                    [disabled]="courseTemplateForm.invalid"
            >Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
