<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <div class="nav-btn d-flex flex-column justify-content-between">
      <div class="nav-links">
        <mat-nav-list>
          <a mat-list-item *ngIf="['INSTRUCTOR', 'ADMIN'].includes(user.role)" [routerLink]="['/templates/courses']">Templates</a>
          <a mat-list-item *ngIf="['INSTRUCTOR', 'STUDENT'].includes(user.role)" [routerLink]="['/courses']">Courses</a>
          <a mat-list-item *ngIf="['ADMIN'].includes(user.role)" [routerLink]="['/my/courses']">Courses</a>
          <a mat-list-item *ngIf="['INSTRUCTOR', 'STUDENT'].includes(user.role)" [routerLink]="['/my/courses']">My courses</a>
        </mat-nav-list>
      </div>
      <div class="logout-button ml-2">
        <div *ngIf="user" class="container row all">
          <input type="button" class="btn btn-danger" (click)="logout()" value="Logout">
        </div>
      </div>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>learning-courses-frontend</span>
    </mat-toolbar>
    <!-- Add Content Here -->

    <div class="container mt-3">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
