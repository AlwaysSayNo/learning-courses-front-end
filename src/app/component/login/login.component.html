<div class="col-md-6 offset-md-3 mt-5">
  <div class="card">
    <h4 class="card-header">Learning courses</h4>
    <div class="card-body">
      <form #form="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <input id="login"
                 name="login"
                 type="text"
                 class="form-control"
                 placeholder="Login"
                 email
                 required
                 [(ngModel)]="credentials.login"
                 #login="ngModel"
                 [ngClass]="{ 'is-invalid': submitted && login.errors }" />
          <div *ngIf="submitted && login.errors" class="invalid-feedback">
            <div *ngIf="login.errors?.['required']">Login is required</div>
          </div>
        </div>
        <div class="form-group">
          <input id="password"
                 name="password"
                 type="password"
                 class="form-control"
                 placeholder="Password"
                 required
                 [(ngModel)]="credentials.password"
                 #password="ngModel"
                 [ngClass]="{ 'is-invalid': submitted && password.errors }" />
          <div *ngIf="submitted && password.errors" class="invalid-feedback">
            <div *ngIf="password.errors?.['required']">Password is required</div>
          </div>
        </div>
        <button class="btn btn-primary"
                [disabled]="form.invalid" >
          Login
        </button>
        <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
      </form>
    </div>
  </div>
</div>
