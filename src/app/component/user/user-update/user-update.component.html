<div class="container">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <form #userForm="ngForm" (ngSubmit)="update()">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h3 class="card-title">Update user</h3>
          </div>
          <div class="card-body">
            <div class="form-group">
              <input id="firstName"
                     type="text"
                     class="form-control"
                     placeholder="First name"
                     required
                     appDefaultTitleLength
                     name = "firstName"
                     [(ngModel)]="user.firstName"
                     #userFirstName = "ngModel"
              >
            </div>
            <div class="alert alert-danger"
                 *ngIf = "userFirstName.dirty && userFirstName.errors?.['required']">
              Please provide first name
            </div>
            <div class="alert alert-danger"
                 *ngIf = "userFirstName.dirty && userFirstName.errors?.['appCourseTitleLength']">
              {{userFirstName.errors?.['appCourseTitleLength']}}
            </div>

            <div class="form-group">
                <textarea id="lastName"
                          type="text"
                          class="form-control"
                          placeholder="Last name"
                          required
                          appDefaultTitleLength
                          name = "lastName"
                          [(ngModel)]="user.lastName"
                          #userLastName = "ngModel"
                ></textarea>
              <div class="alert alert-danger"
                   *ngIf = "userLastName.dirty && userLastName.errors?.['required']">
                Please provide last name
              </div>
              <div class="alert alert-danger"
                   *ngIf = "userLastName.dirty && userLastName.errors?.['appCourseTitleLength']">
                {{userLastName.errors?.['appCourseTitleLength']}}
              </div>
            </div>
          </div>
          <div class="card-footer">
            <button class="btn btn-primary" type="submit"
                    [disabled]="userForm.invalid"
            >Update</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
