<div class="container">
  <h1 class="h1 text-uppercase">Courses</h1>
  <hr>
  <div class="table-responsive">
    <table class="table table-striped custom-table pretty-table">
      <thead>
      <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Description</th>
        <th>Is finished</th>
      </tr>
      </thead>
      <tbody>
      <ng-container *ngFor="let course of courses;">
        <tr>
          <td>
            <a [routerLink]="['/course', course.id]">
              {{course.id}}
            </a>
          </td>
          <td>{{course.title | uppercase}}</td>
          <td>{{course.description}}</td>
          <td>{{course.isFinished}}</td>
        </tr>
      </ng-container>
      </tbody>
    </table>
  </div>
</div>
