<h2 class="h2"
    *ngIf="userRole"
    [ngSwitch]="userRole"
>
  <span *ngSwitchCase="'STUDENT'">Students</span>
  <span *ngSwitchCase="'INSTRUCTOR'">Instructors</span>
  <span *ngSwitchCase="'Admin'">Admins</span>
</h2>
<h2 class="h2"
    *ngIf="!userRole"
>
  <span>All</span>
</h2>

<div class="table-responsive">
  <table class="table table-striped custom-table">
    <thead>
    <tr>
      <th>Number</th>
      <th>Id</th>
      <th>Login</th>
      <th>First name</th>
      <th>Last name</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users; let i = index">
      <td>{{i+1}}</td>
      <td>{{user.id}}</td>
      <td>{{user.login}}</td>
      <td>{{user.firstName}}</td>
      <td>{{user.lastName}}</td>
    </tr>
    </tbody>
  </table>
</div>
